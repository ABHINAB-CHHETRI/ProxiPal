{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ProxiPal | Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body {
    font-family: 'Segoe UI', Arial, sans-serif;
    background: linear-gradient(135deg, #6dd5ed, #2193b0);
    margin: 0;
    padding: 0;
    min-height: 100vh;
    color: #222;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
}

.container {
    background: rgba(255, 255, 255, 0.95);
    padding: 2.5rem 2rem;
    border-radius: 16px;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
    text-align: center;
    max-width: 400px;
}

h1 {
    color: #2193b0;
    margin-bottom: 0.5em;
}

p {
    font-size: 1.2em;
    margin-bottom: 1.5em;
}

.cta-btn {
    background: #2193b0;
    color: #fff;
    border: none;
    padding: 0.75em 2em;
    border-radius: 8px;
    font-size: 1em;
    cursor: pointer;
    transition: background 0.2s;
    text-decoration: none;
    display: inline-block;
}

.cta-btn:hover {
    background: #176082;
}


/* Register */
form {
    background: #fff;
    max-width: 400px;
    margin: 60px auto;
    padding: 32px 28px 24px 28px;
    border-radius: 12px;
    box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
}

label {
    display: block;
    margin-bottom: 6px;
    font-weight: 500;
    color: #333;
}

input[type="text"],
input[type="email"],
input[type="password"] {
    width: 100%;
    padding: 10px 12px;
    margin-bottom: 18px;
    border: 1px solid #d1d5db;
    border-radius: 6px;
    font-size: 1rem;
    background: #f9fafb;
    transition: border 0.2s;
}

input:focus {
    border-color: #2563eb;
    outline: none;
    background: #fff;
}

button[type="submit"] {
    width: 100%;
    padding: 12px;
    background: #2563eb;
    color: #fff;
    border: none;
    border-radius: 6px;
    font-size: 1.1rem;
    font-weight: 600;
    cursor: pointer;
    transition: background 0.2s;
}

button[type="submit"]:hover {
    background: #1d4ed8;
}

p {
    text-align: center;
    margin-top: 18px;
    color: #555;
}

a {
    color: #2563eb;
    text-decoration: none;
}

a:hover {
    text-decoration: underline;
}


/*dashboard */
ul {
    list-style-type: none;
    padding: 0;
}

li {
    margin-bottom: 10px;
    padding: 8px 12px;
    background: #f8f9fa;
    border-radius: 5px;
    transition: background 0.2s;
}

li:hover {
    background: #e2e6ea;
}

h2,
h3 {
    color: #343a40;
    margin-top: 24px;
}

a {
    color: #007bff;
    text-decoration: none;
    margin-left: 12px;
    font-weight: 500;
}

a:hover {
    text-decoration: underline;
}

ul+h3 {
    margin-top: 32px;
}

@media (max-width: 500px) {
    .container {
        padding: 1.5rem 1rem;
        max-width: 95vw;
    }
}
    </style>

</head>

<body>
    <div class="container">
        <h1>Welcome to ProxiPal</h1>
        <p>Connect with people around you and build your local network effortlessly.</p>
        <a href="{% url 'register' %}" class="cta-btn">Get Started</a>
    </div>
    {% if user.is_authenticated %}
    <a href="{% url 'dashboard' %}">Dashboard</a>
    {% endif %}

</body>

</html>
